<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>小黑记事本</title>
		<link rel="stylesheet" href="style/index.css" />
	</head>
	<body>
		<!-- 主体区域 -->
		<section id="todolist">
			<!-- 头部区域 -->
			<header class="header">
                <h1>记事本</h1>
                <input
                type="text"
                autofocus
                autocomplete="off"
                placeholder="请输入任务"
                class="new_todo"
                v-model="message"
                @keyup.enter="add"
            />
			</header>
			<!-- 列表区域 -->
			<section class="main" v-show="isShow">
                <ul>
                    <li v-for="(item,index) in arr">
                        {{ index + 1 + '. '}} {{ item}}
                    </li>
                </ul>
            </section>
			<!-- 统计和清空区域 -->
			<footer class="footer">
                <span>{{ arr.length }} num</span>
                <a href="#" @click="clear" class="clear">clear</a>
            </footer>
		</section>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script>
		var todolist = new Vue({
			el: '#todolist',
			data: {
				arr: [],
				index: 0,
                message:'',
                isShow:false
			},
            methods:{
                add(){
                    // 获取用户输入信息 并 添加到数组中
                    this.arr.push(this.message)
                    // 显示列表
                    this.isShow = true
                },
                // 清除所有
                clear(){
                    this.arr.length = 0
                    // 隐藏列表
                    this.isShow = false
                }
            }
		})
	</script>
</html>
