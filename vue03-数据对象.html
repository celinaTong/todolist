<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue数据对象</title>
</head>
<body>
    <div id="app">
        {{message}}
        <h1>{{school.name}}</h1>
        <h2>{{campus[0]}}</h2>
    </div>
</body>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            message:'一线城市',
            school:{
                name:'小强',
                mobile:'18301974444'
            },
            campus:['北京','上海','广州','南京']
        }
    })
</script>
</html>
