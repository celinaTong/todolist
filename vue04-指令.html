<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue指令</title>
</head>
<body>
    <div id="app">
        <input type="button" value="v-on" v-on:click="doIt">
        <input type="button" value="v-on-new" @click="doIt">
        <h1 @click="change">{{ message }}</h1>
    </div>
</body>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            message:'西兰花炒鸡蛋'
        },
        methods:{
            doIt(){
                alert('做it')
            },
            change(){
                this.message = '西红柿炒鸡蛋'
            }
        }
    })
</script>
</html>
